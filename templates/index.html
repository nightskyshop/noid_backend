<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>NOID Gallery</title>

    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 20px;
        background: #f5f5f5;
      }

      h1 {
        text-align: center;
        margin-bottom: 30px;
      }

      .top-buttons {
        display: flex;
        justify-content: center;
        margin-bottom: 20px;
      }

      .like-button {
        padding: 10px 18px;
        background: #ff4d4f;
        color: white;
        text-decoration: none;
        border-radius: 20px;
        font-size: 14px;
        font-weight: bold;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.15);
        transition: transform 0.15s, box-shadow 0.15s;
      }

      .like-button:hover {
        transform: translateY(-2px);
        box-shadow: 0 6px 14px rgba(0, 0, 0, 0.2);
      }

      .gallery {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
        gap: 20px;
        max-width: 1200px;
        margin: 0 auto;
      }

      .photo-card {
        background: white;
        border-radius: 8px;
        overflow: hidden;
        box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
        text-align: center;
        padding-bottom: 10px;
      }

      .photo-card img {
        width: 100%;
        display: block;
      }

      .photo-card .date {
        font-size: 12px;
        color: #666;
        margin-top: 6px;
      }

      .pagination {
        display: flex;
        justify-content: center;
        gap: 8px;
        margin: 30px 0;
        flex-wrap: wrap;
      }

      .pagination a {
        padding: 6px 12px;
        border: 1px solid #ccc;
        text-decoration: none;
        color: #333;
        border-radius: 4px;
        background: white;
      }

      .pagination a:hover {
        background: #eee;
      }

      .pagination .active {
        background: #333;
        color: white;
        pointer-events: none;
        border-color: #333;
      }
    </style>
  </head>
  <body>
    <h1>NOID Photo Gallery</h1>

    <div class="top-buttons">
      <a href="/likes" class="like-button">üî• Ï¢ãÏïÑÏöî Ïàú Î≥¥Í∏∞</a>
    </div>

    <div class="gallery">
      {% for photo in photos %}
      <div
        class="photo-card"
        onclick="location.href='/photo?session={{ photo.id }}'"
        style="cursor: pointer"
      >
        <img src="{{ photo.photoUrl }}" alt="photo" />
        <div class="date">{{ photo.createdAt.strftime("%Y-%m-%d %H:%M") }}</div>
      </div>
      {% endfor %}
    </div>

    <div class="pagination">
      {% if page > 1 %}
      <a href="/?page={{ page - 1 }}">Ïù¥Ï†Ñ</a>
      {% endif %} {% for p in range(1, total_pages + 1) %}
      <a href="/?page={{ p }}" class="{% if p == page %}active{% endif %}">
        {{ p }}
      </a>
      {% endfor %} {% if page < total_pages %}
      <a href="/?page={{ page + 1 }}">Îã§Ïùå</a>
      {% endif %}
    </div>
  </body>
</html>
