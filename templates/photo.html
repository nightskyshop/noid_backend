<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>Photo</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <style>
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
        font-family: Arial, sans-serif;
      }

      body {
        background: #f5f5f5;
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      .photo-container {
        width: 100%;
        max-width: 480px;
        background: #fff;
        border-radius: 12px;
        overflow: hidden;
        box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
      }

      .photo-image img {
        width: 100%;
        display: block;
      }

      .photo-info {
        padding: 16px;
      }

      .photo-date {
        font-size: 14px;
        color: #666;
      }

      .photo-session {
        font-size: 12px;
        color: #aaa;
        margin-top: 4px;
      }

      .like-box {
        margin-top: 12px;
        display: flex;
        align-items: center;
        gap: 10px;
      }

      .like-btn {
        padding: 8px 14px;
        background: #ff4d4f;
        color: #fff;
        border-radius: 20px;
        border: none;
        cursor: pointer;
        font-size: 14px;
      }

      .like-btn:hover {
        background: #e84344;
      }

      .like-count {
        font-size: 14px;
        color: #333;
      }

      .photo-actions {
        padding: 16px;
        border-top: 1px solid #eee;
        text-align: center;
      }

      .back-btn {
        display: inline-block;
        padding: 10px 16px;
        background: #000;
        color: #fff;
        border-radius: 8px;
        text-decoration: none;
        font-size: 14px;
      }
    </style>
  </head>

  <body>
    <div class="photo-container">
      <div class="photo-image">
        <img src="{{ image_path }}" alt="photo" />
      </div>

      <div class="photo-info">
        <div class="photo-date">
          {{ photo.createdAt.strftime("%Y-%m-%d %H:%M") }}
        </div>

        <div class="like-box">
          <button class="like-btn" onclick="likePhoto()">❤️ 좋아요</button>
          <div class="like-count" id="like-count">{{ photo.like }}</div>
        </div>
      </div>

      <div class="photo-actions">
        <a href="/" class="back-btn">← 목록으로</a>
      </div>
    </div>

    <script>
      async function likePhoto() {
        const res = await fetch("/api/like", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
          },
          body: JSON.stringify({
            session: "{{ session }}",
          }),
        });

        const data = await res.json();

        if (data.result) {
          document.getElementById("like-count").innerText = data.like;
        } else {
          alert("좋아요 실패");
        }
      }
    </script>
  </body>
</html>
